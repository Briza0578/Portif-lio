<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Teste de Perfil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
<style>
    body{
        height: 100vh;
    }
</style>

</head>
<body>
  <div class="container mt-3">
    <footer class="bg-primary text-center text-white p-3 mb-4">Teste de Perfil - Escolha a opção que mais combina com você</footer>

    <label for="q1">No seu tempo livre, qual atividade você prefere?</label>
    <select id="q1" class="form-select mb-3">
      <option value="a">a - Resolver problemas ou quebra-cabeças</option>
      <option value="b">b - Criar algo novo</option>
      <option value="c">c - Ajudar outras pessoas</option>
      <option value="d">d - Explorar a natureza</option>
      <option value="e">e - Organizar eventos</option>
    </select>

    <label for="q2">Qual tipo de projeto escolar você mais gosta?</label>
    <select id="q2" class="form-select mb-3">
      <option value="a">a - Pesquisas científicas ou experimentos</option>
      <option value="b">b - Apresentações criativas</option>
      <option value="c">c - Trabalhos em grupo que envolvem ajudar os outros</option>
      <option value="d">d - Projetos sobre história ou cultura</option>
      <option value="e">e - Planejamento de eventos</option>
    </select>

    <label for="q3">Se pudesse escolher uma matéria para estudar mais profundamente, qual seria?</label>
    <select id="q3" class="form-select mb-3">
      <option value="a">a - Matemática ou Física</option>
      <option value="b">b - Artes ou Literatura</option>
      <option value="c">c - Psicologia ou Sociologia</option>
      <option value="d">d - Biologia ou Geografia</option>
      <option value="e">e - Administração ou Economia</option>
    </select>

    <label for="q4">Qual dessas atividades você acha mais interessante?</label>
    <select id="q4" class="form-select mb-3">
      <option value="a">a - Programar ou construir algo técnico</option>
      <option value="b">b - Escrever histórias, poesias</option>
      <option value="c">c - Trabalhar com saúde ou bem-estar</option>
      <option value="d">d - Estudar o comportamento animal</option>
      <option value="e">e - Gerenciar projetos</option>
    </select>

    <label for="q5">Qual dessas habilidades você considera mais forte em você?</label>
    <select id="q5" class="form-select mb-3">
      <option value="a">a - Resolver problemas lógicos</option>
      <option value="b">b - Expressar ideias criativas</option>
      <option value="c">c - Entender emoções</option>
      <option value="d">d - Observar e analisar</option>
      <option value="e">e - Organizar ou liderar</option>
    </select>

    <label for="q6">Em um trabalho em grupo, qual papel você geralmente assume?</label>
    <select id="q6" class="form-select mb-3">
      <option value="a">a - O que propõe soluções</option>
      <option value="b">b - O que traz ideias criativas</option>
      <option value="c">c - O que motiva o grupo</option>
      <option value="d">d - O que organiza as informações</option>
      <option value="e">e - O que coordena e define prazos</option>
    </select>

    <label for="q7">Qual dessas situações você se sente mais confortável?</label>
    <select id="q7" class="form-select mb-3">
      <option value="a">a - Trabalhar com números ou tecnologia</option>
      <option value="b">b - Criar algo visual ou artístico</option>
      <option value="c">c - Ajudar pessoas com problemas</option>
      <option value="d">d - Estudar o meio ambiente</option>
      <option value="e">e - Planejar e executar projetos</option>
    </select>

    <button class="btn btn-primary" onclick="lerSelects()">Mostrar Resultado</button>

    <br><br>

    <div class="border border-primary p-5">
    <p class="text-center" id="1"></p>
    <p class="text-center" id="2"></p>
    <p class="text-center" id="3"></p>
    <p class="text-center" id="4"></p>
    <p class="text-center" id="5"></p>
    <p class="text-center" id="6"></p>
    </div>
   
  </div>

  <div class="bg-secondary text-white text-center">
      <p>Por - Gabriel Ferreira Brizolla</p>
      <a  class="btn text-white" href="https://www.instagram.com/brizolla05/">Instagram</a>
  </div>

  <script src="script.js"></script>
</body>
</html>
