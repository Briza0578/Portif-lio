<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bhaskara</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css"> <!-- Deixe o estilo igual ao do segundo código -->
  </head>

  <body class="text-white">

    <div class="container-fluid">
      <div class="row">
        <!-- Sidebar -->
        <aside class="col-md-3 cor2 text-white d-flex flex-column p-3 min-vh-100">
          <h4 class="mb-4">
            <i class="bi bi-calculator"></i>
            <span>Calculadora <span class="text-info">Online</span></span>
          </h4>

          <nav class="nav flex-column">
            <a href="index.html" class="botão2 nav-link text-white">Calculadora Normal</a>
            <a href="VelMed.html" class="botão2 nav-link text-white">Velocidade Média</a>
            <a href="Juros.html" class="botão2 nav-link text-white">Juros</a>
            <a href="basca.html" class="botão2 nav-link text-white">Bhaskara</a>
          </nav>
        </aside>

        <!-- Conteúdo Principal -->
        <main class="col-md-9 p-4">
          <div class="row justify-content-center mb-3">
            <div class="col-md-3 mb-2">
              <input id="valA" class="form-control text-center" placeholder="Valor de A" type="number">
            </div>
            <div class="col-md-3 mb-2">
              <input id="valB" class="form-control text-center" placeholder="Valor de B" type="number">
            </div>
            <div class="col-md-3 mb-2">
              <input id="valC" class="form-control text-center" placeholder="Valor de C" type="number">
            </div>
          </div>

          <div class="row justify-content-center mb-3">
            <div class="col-md-4 mb-2">
              <input class="form-control text-center" id="delta" placeholder="Delta" readonly>
            </div>
            <div class="col-md-4 mb-2">
              <input class="form-control text-center" id="bask" placeholder="Resultado Bhaskara" readonly>
            </div>
          </div>

          <div class="text-center">
            <button class="btn btn-lg botão2" onclick="boton()">Calcular</button>
          </div>

          <p class="mt-4 text-center fs-6">Se o resultado der <strong>NaN</strong>, significa que não existe solução real.</p>
        </main>
      </div>
    </div>

    <script>
      function boton() {
        var letraA = parseFloat(document.getElementById("valA").value);
        var letraB = parseFloat(document.getElementById("valB").value);
        var letraC = parseFloat(document.getElementById("valC").value);

        var delta = letraB * letraB - 4 * letraA * letraC;
        var raiz = Math.sqrt(delta);

        var X1 = (-letraB + raiz) / (2 * letraA);
        var X2 = (-letraB - raiz) / (2 * letraA);

        document.getElementById("delta").value = "Delta: " + delta.toFixed(2);
        document.getElementById("bask").value = "X1: " + X1.toFixed(2) + " | X2: " + X2.toFixed(2);
      }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
